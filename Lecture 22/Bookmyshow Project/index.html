<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
     <header>
        <div class="head">
            <!-- logo dev -->
             <div class="logo">
                <div class="left">
                    <h1>BookMyShow</h1>
                </div>
                <div class="right">
                    <button>Movies</button>
                    <button>Events</button>
                    <button>Sports</button>
                    <button>More</button>
                </div>
             </div>
             <!-- search dev -->
              <div class="search">
                <input type="text" placeholder="Search for Movies,Events & sports" class="searching">
                <button>Search</button>
              </div>
        </div>
     </header>
     <!-- Main -->
      <main>
        <div class="hero">
            <h2>Experience the Best Movies and Events</h2>
            <button>Book Now</button>
        </div>
        <div class="mover">
            <h2>Popular Movies</h2>
        </div>
        <div class="movies">
            <div class="card">
                <img src="./img1.avif" alt="" class="images">
                <h3>Singham</h3>
            </div>
            <div class="card">
                <img src="./img2.avif" alt="" class="images">
                <h3>Bhool Bhulaiyaa 3</h3>
            </div>
            <div class="card">
                <img src="./img3.avif" alt="" class="images">
                <h3>Venom</h3>
            </div>
            <div class="card">
                <img src="./img4.avif" alt="" class="images">
                <h3>Vicky Vidya Ka woh wala video</h3>
            </div>
            <div class="card">
                <img src="./img5.avif" alt="" class="images">
                <h3>Jigra</h3>
            </div>
            <div class="card">
                <img src="./img6.avif" alt="" class="images">
                <h3>Bandaa Singh Chaudhary</h3>
            </div>
            <div class="card">
                <img src="./img7.avif" alt="" class="images">
                <h3>Amaran</h3>
            </div>
            <div class="card">
                <img src="./mg8.avif" alt="" class="images">
                <h3>The Wild Robot</h3>
            </div>
        </div>
      </main>
      <!-- Footer -->
      <footer>
        <div class="bot">
            <img src="./bottom.avif" alt="">
        </div>
      </footer>
</body>
</html>
